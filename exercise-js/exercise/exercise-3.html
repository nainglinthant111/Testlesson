<body>
    <h2>The square and sum of the array elements
        and then find the average of the array</h2>
        
       

        <p>The square and sum of the array : <span  id="output1"></span> </p>
       
        <p>Average : <span id="output2"></span> </p>

    <script type="text/javascript">

     var array = [1, 2, 3, 4, 5, 6],
   
    s = 0,
    average=0,
    i;
for (i = 0; i < array.length; i += 1) 
   {
    s +=  Math.pow(array[i], 2);
   
    }

document.getElementById("output1").innerHTML=s;
average=s/array.length;
document.getElementById("output2").innerHTML=average;




    </script>
</body>
