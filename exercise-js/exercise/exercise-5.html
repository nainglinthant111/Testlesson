<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-5</title>
</head>
<body>
    <h2>Write a JavaScript function for area of the triangle. Please accept the input for base
        and height.</h2>
        Enter a base no : <input type="text" name="" id="base"><br><br>
        Enter a height no: <input type="text" name="" id="height"><br><br>
        <button type="submit" id="oks">Calculate</button>
        <p>The value of triangle area is : <span id="output"></span></p>

        <script type="text/javascript">
            var base=document.getElementById('base');
            var height=document.getElementById('height');
            var oks=document.getElementById('oks');
            var area;

            oks.onclick=function(){
                area=(base.value * height.value)/2;
                document.getElementById('output').innerHTML=area;

            }

        </script>

    
</body>
</html>
